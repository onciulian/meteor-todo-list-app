<head>
    <title>My todolist Meteor app</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Todo list ({{incompleteCount}})</h1>
            
            <label class="hide-completed">
                <input type="checkbox" />
                Hide Completed Tasks
            </label>
            
            {{> loginButtons}}
            
            {{#if currentUser}}
            <form class="new-task">
                <input type="text" name="text" placeholder="Add new tasks here" />
            </form>
            {{/if}}
        </header>
        
        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</body>
